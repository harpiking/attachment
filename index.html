<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>attachment</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <link rel="stylesheet" href="attachment.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="bg1">
      <h2>16 <span>|24</span></h2>
      <p>Goals completed</p>
    </div>
    <div class="bg1">
      <h2> <i class="fas fa-battery-three-quarters"></i> </h2>
      <p>Respiration</p>
    </div>
    <div class="bg1">
      <h2><i class="fas fa-running"></i></h2>
      <p>miles</p>
    </div>
    <div class="bg1">
      <h2>30 <span>deg</span></h2>
      <p>Temperature</p>
    </div>
    <div class="bg1">
      <h2> <i class="fas fa-bed"></i> </h2>
      <p>Sleep Keep</p>
    </div>
    <div class="bg1">
      <h2>170 <span>|bs</span></h2>
      <p>Weight</p>
    </div>
    <div class="bg2">
      <h2> 98 <span>bmp</span></h2>
      <p>Heart Rate</p>
    </div>
    <div class="bg2">
      <h2>28%</h2>
      <p>Fat Percentage</p>
    </div>
    <div class="bg2">
      <h2>118 <span>mgd|</span></h2>
      <p>Blood Glucose</p>
    </div>
    <div class="bg2">
      <h2>680 <span>kcal</span></h2>
      <p>AVG Consumption</p>
    </div>
    <div class="bg2">
      <h2><i class="fas fa-dumbbell"></i></h2>
      <p>Workouts</p>
    </div>
    <div class="bg2">
      <h2>85 <span>%</span></h2>
      <p>Body Hydration</p>
    </div>
  </div>


</body>

</html>
